<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveDanny</title>
    <!-- Add this link for Dancing Script font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>To the love of my life,</strong>
                        <p>Would you be my Valentine, now and always?</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>

        <!-- Button placed below the envelope -->
        <div class="button-container">
            <button onclick="window.location.href='https://instagram.com/direct/inbox/?next=%2Fnooneishereleavemealonebitch'">
                Yes, I would
            </button>
        </div>
    </div>

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
